plugins {
    id 'java'
}

group 'com.serndesign.kafka.learning'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.cloud:google-cloud-bigquery:1.64.0'
    compile group: 'org.apache.kafka', name: 'kafka_2.12', version: '2.2.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
